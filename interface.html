<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #89e5ae;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 40px;
        }

        #welcomePage, #questionPage {
            width: 500px;
            margin: 30px auto;
            background-color: #f0f0f0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        #welcomePage button, .nav-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .question-box {
            margin-top: 20px;
            font-size: 20px;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1 id="title">Welcome To Portal</h1>


<div id="welcomePage">
    <p>YOU MAY CLICK ON THE BUTTON TO START THE TEST</p>
    <button onclick="startTest()">Start Test</button>
</div>

<div id="questionPage" style="display:none;">
    <div id="questionContainer"></div>
</div>

<script>
let questions = [];
let currentIndex = 0;
let userAnswers = {};  

async function startTest() {
    document.getElementById("welcomePage").style.display = "none";
    document.getElementById("title").style.display = "none";

    document.getElementById("questionPage").style.display = "block";

    const response = await fetch("questions.json");
    questions = await response.json();

    renderQuestion();
}

function renderQuestion() {
    const q = questions[currentIndex];
    const container = document.getElementById("questionContainer");

    container.innerHTML = `
        <div class="question-box">
            <b>Question ${currentIndex + 1}:</b> ${q.ques}
            <br><br>
    `;

    for (let i = 1; i <= 4; i++) {
        const opt = q["option" + i];
        if (opt) {
            container.innerHTML += `
                <label>
                    <input type="radio" name="answer" value="${opt}"
                    ${userAnswers[currentIndex] === opt ? "checked" : ""}>
                    ${opt}
                </label><br>
            `;
        }
    }

    container.innerHTML += `</div>`;

    addNavigationButtons();
}

function addNavigationButtons() {
    const container = document.getElementById("questionContainer");

    const nav = document.createElement("div");
    nav.className = "nav-buttons";

    nav.innerHTML += `
        <button onclick="prevQuestion()" ${currentIndex === 0 ? "disabled" : ""}>Previous</button>
    `;

    if (currentIndex === questions.length - 1) {
        nav.innerHTML += `<button onclick="submitTest()">Submit</button>`;
    } else {
        nav.innerHTML += `<button onclick="nextQuestion()">Next</button>`;
    }

    container.appendChild(nav);
}

function saveSelected() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (selected) {
        userAnswers[currentIndex] = selected.value;
    }
}

function nextQuestion() {
    saveSelected();
    if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
    }
}

function prevQuestion() {
    saveSelected();
    if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
    }
}

function submitTest() {
    saveSelected();

    let score = 0;
    let summaryHTML = `<h2>Your Score</h2>`;

    summaryHTML += `<p><b>Score: </b></p>`;

    summaryHTML += `<ul style="text-align:left;">`;

    for (let i = 0; i < questions.length; i++) {
        const q = questions[i];
        const userAns = userAnswers[i];
        const correctAns = q.answer;

        if (userAns === correctAns) score++;

        summaryHTML += `
            <li>
                <b>Q${i+1}:</b> ${q.ques}<br>
                Your answer: 
                <span class="${userAns === correctAns ? "correct" : "wrong"}">
                    ${userAns || "No answer"}
                </span><br>
                Correct answer: <span class="correct">${correctAns}</span>
                <br><br>
            </li>
        `;
    }

    summaryHTML += `</ul>`;

    summaryHTML += `
        <h2>Final Score: ${score} / ${questions.length}</h2>
    `;

    document.getElementById("questionContainer").innerHTML = summaryHTML;
}
</script>

</body>
</html>
